<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/song-item.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/recommend.css">
  <title>网易云音乐</title>
</head>

<body>
  <div id="app">
    <div class="content-wrapper">
      <main>
        <div class="main-inner">
          <div class="logo">
            <svg class="m-logo" aria-hidden="true">
              <use xlink:href="#icon-m-logo"></use>
            </svg>
          </div>
          <div class="player noselect">
            <div class="disc pause">
              <div class="light">
                <div class="default"></div>
              </div>
              <div class="state"></div>
            </div>
            <div class="info line-clamp-1"></div>
            <div class="lyrics-wrapper">
              <div class="lyrics"></div>
            </div>
            <div class="more active">
              <i class="icon arrow"></i>
            </div>
          </div>
          <div id="recommend" class="noselect">
            <section class="songs">
              <h1>相似音乐推荐</h1>
            </section>
          </div>
        </div>
      </main>
      <footer>
        <span class="button">打开</span>
        <span class="button">下载</span>
      </footer>
    </div>
    <div class="loading active"></div>
  </div>
  <script src="https://cdn.bootcss.com/inobounce/0.1.6/inobounce.min.js"></script>
  <script src="//at.alicdn.com/t/font_1013523_t14hsux7nsp.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="./js/app.js"></script>
  <script src="../js/http.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/recommend.js"></script>
</body>

</html>

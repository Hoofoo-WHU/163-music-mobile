<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/song-item.css">
  <link rel="stylesheet" href="./css/recommend.css">
  <link rel="stylesheet" href="./css/hot.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>网易云音乐</title>
</head>

<body>
  <div id="app">
    <header>
      <svg class="logo" aria-hidden="true">
        <use xlink:href="#icon-logo"></use>
      </svg>
      <span class="download boder-1px-radius noselect">
        <svg class="github" aria-hidden="true">
          <use xlink:href="#icon-GitHub"></use>
        </svg>
        <span>查看源码</span>
      </span>
    </header>
    <nav class="boder-bottom-1px">
      <li tab-for="recommend" class="tab noselect">
        <div><span>推荐音乐</span></div>
      </li>
      <li tab-for="hot" class="tab noselect">
        <div><span>热歌榜</span></div>
      </li>
      <li tab-for="search" class="tab noselect">
        <div><span>搜索</span></div>
      </li>
    </nav>
    <main>
      <div id="recommend" tab-name="recommend" class="tab noselect">
        <section class="songs">
          <h1>推荐歌单</h1>
          <main>
          </main>
        </section>
        <section class="new-songs">
          <h1>最新音乐</h1>
          <main>
          </main>
        </section>
        <footer>
          <svg class="logo" aria-hidden="true">
            <use xlink:href="#icon-recommend-logo"></use>
          </svg>
          <a href="" class="openApp">
            关注GitHub，查看更多项目 >
          </a>
          <p class="copyright">hoofoo-whu.github.io©2019 练习所用</p>
        </footer>
      </div>
      <div id="hot" tab-name="hot" class="tab noselect">
        <header>
          <div class="wrapper">
            <div class="icon"></div>
            <div class="time">更新日期：<span></span></div>
          </div>
        </header>
        <main></main>
      </div>
      <div id="search" tab-name="search" class="tab noselect">
        <form action="get" action="#" class="boder-bottom-1px light">
          <main>
            <i></i>
            <input type="text" placeholder="搜索歌曲、歌手、专辑">
            <figure class="empty"></figure>
          </main>
        </form>
        <section class="hotlist">
          <h2>热门搜索</h2>
          <ul>
          </ul>
        </section>
        <section class="history">
          <ul>

          </ul>
        </section>
      </div>
    </main>
  </div>
  <script src="//at.alicdn.com/t/font_1013523_35o5a06127c.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/recommend-songs.js"></script>
  <script src="./js/recommend-songs-new.js"></script>
  <script src="./js/hot.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/nav.js"></script>

</html>

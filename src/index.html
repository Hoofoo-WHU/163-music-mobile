<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/aside.css">
  <link rel="stylesheet" href="./css/music-list.css">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <aside>
      <header>
        <svg class="icon logo" aria-hidden="true">
          <use xlink:href="#icon-163music"></use>
        </svg>
        <span>Music Mobile</span>
      </header>
      <main>
        <ol>
          <li class="active">
            <svg class="list-icon" aria-hidden="true">
              <use xlink:href="#icon-music-list"></use>
            </svg>
            <span>音乐管理</span>
          </li>
          <li>
            <svg class="list-icon" aria-hidden="true">
              <use xlink:href="#icon-user"></use>
            </svg>
            <span>用户管理</span>
          </li>
        </ol>
      </main>
      <footer>
        <span>注销登录</span>
        <svg class="icon logo" aria-hidden="true">
          <use xlink:href="#icon-logout"></use>
        </svg>
      </footer>
    </aside>
    <main>
      <section id="musicList">
        <header>
          <h1>音乐管理</h1>
          <div class="actions">
            <button>上传音乐</button>
          </div>
        </header>
        <main>
          <table>
            <thead>
              <th>音乐标题</th>
              <th>歌手</th>
              <th>格式</th>
              <th>大小</th>
              <th>操作</th>
            </thead>
            <tbody>
              <tr>
                <td>午夜奔跑的人</td>
                <td>梅卡德尔</td>
                <td>mp3</td>
                <td>7.13MB</td>
                <td>
                  <div class="actions">
                    <a>下载</a>
                    <a>删除</a>
                    <a>详情</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </section>
    </main>
    </>
    <script src="//at.alicdn.com/t/font_1012551_tzm1oeme52.js"></script>
    <script src="/node_modules/spark-md5/spark-md5.min.js"></script>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/node_modules/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <script src="./js/cospromise.js"></script>
    <!-- <script src="./js/cloud.js"></script> -->
</body>

</html>
